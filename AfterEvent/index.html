<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/815867a4eb.js" crossorigin="anonymous"></script>
	<link rel="icon" href="../img/icon.jpg">
    <title>BHF Event</title>
  </head>
  <body>
	<div class="image">
		<div class="image-text">
			<img src="../img/logo.png" alt="BHF" height="100">
			<h1>Thanks for attending our event. Join our discord for all the details.</h1>
			<a href="https://discord.gg/REamgFE" target="_blank"><i id="icon" class="fab fa-2x fa-discord"></i></a>
			<a href="https://twitter.com/BhfConvoy" target="_blank"><i id="icon" class="fab fa-2x fa-twitter"></i></a>
            <a href="https://www.twitch.tv/bhfevent" target="_blank"><i id="icon" class="fab fa-2x fa-twitch"></i></a>
		</div>
	</div>

    <!-- Optional JavaScript -->
	<style>
	body, html {
		height: 100%;
	}
	.image {
	background: url('../img/homeback.png');
    background-size: cover;
	background-position: center;
    background-repeat: no-repeat;
	height: 100%;
	}
	.image-text {
	text-align: center;
	color: white!important;
	padding-top: 19%;
	}
	#icon {
	color: #fff!important;
	font-size: 2.5em;
	}
	</style>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
